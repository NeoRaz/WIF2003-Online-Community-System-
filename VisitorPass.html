<main>

    <body>
        <div class="rectangle">Visitor's Pass Registration
        </div>

        <form name="contactForm" onsubmit="return validateForm()" action="/examples/actions/confirmation.php" method="post">
            
            <div class="row">
                <label>Full Name</label>
                <input type="text" name="name">
                <div class="error" id="nameErr"></div>
            </div>
            <div class="row">
                <label>Email Address</label>
                <input type="text" name="email">
                <div class="error" id="emailErr"></div>
            </div>
            <div class="row">
                <label>Occupation <i>(Optional)</i></label>
                <input type="text" name="" maxlength="20">
            </div>
            <div class="row">
                <label>Date of Arrival </label>
                <input type="date" name="" required >
            </div>
            <div class="row">
                <label>Contact No.</label>
                <input type="text" name="mobile" maxlength="10">
                <div class="error" id="mobileErr"></div>
            </div>
            <div class="row">
                <label>No. of Visitors</label>
                <select name="country">
                    <option>Select</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>3+</option>
                </select>
                <div class="error" id="countryErr"></div>
            </div>
            <div class="row">
                <label>Gender</label>
                <div class="form-inline">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
                <div class="error" id="genderErr"></div>
            </div>
            <div class="row">
                <label>Purpose of Visit</label>
                    <textarea class="textarea" placeholder="Type something here"></textarea>
                </div>
            
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>

<script src="javascript/vpscript.js"></script>
