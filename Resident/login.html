<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/Assest/css/residentStyles/login.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>

  <body>
    <section>
      <div class="imgBx">
        <img src="/Assest/images/community.jpg" />
      </div>
      <div class="contentBx">
        <div class="formBx">
          <h2>Login</h2>
          <form>
            <div class="inputBx">
              <span>Username</span>
              <input type="text" name="" id="" />
            </div>
            <div class="inputBx">
              <span>Password</span>
              <input type="password" name="" id="" />
            </div>

            <div class="inpuBx dropdown">
              <select>
                <option value="Resident">Resident</option>
                <option value="Admin">Admin</option>
              </select>
              <label class="remember"
                ><input type="checkbox" /> Remember me</label
              >
            </div>

            <br />
            <div class="inputBx">
              <input type="submit" value="Sign in" name="" />
            </div>
          </form>
          <h3>Login with social media</h3>
          <ul class="sci">
            <li><i class="uil uil-facebook-f"></i></li>
            <li><i class="uil uil-twitter"></i></li>
            <li><i class="uil uil-instagram"></i></li>
          </ul>
        </div>
      </div>
      <a href="/Resident/index.html" class="btn">
        <div id="arrow">
          <i class="uil uil-times"></i>
        </div>
      </a>
    </section>
  </body>
</html>
