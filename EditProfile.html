<body>

  </div>


  <div class="wrapper">

    <div class="main_content">
      <div class="header">User Details</div>
      <button class="btnback"><a href="profile.html">Back To Profile</a></button>

      <form class="signup-form" action="/register" method="post">

        <div class="form-body">

          <div class="horizontal-group">
            <div class="form-group left">
              <label for="firstname" class="label-title">Name</label>
              <input type="text" id="firstname" class="form-input" placeholder="Enter your name" required="required" />
            </div>
            <div class="form-group right">
              <label for="lastname" class="label-title">Username</label>
              <input type="text" id="lastname" class="form-input" placeholder="Enter your username"
                required="required" />
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="label-title">Email</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required="required">
          </div>

          <div class="horizontal-group">
            <div class="form-group left">
              <label for="password" class="label-title">Password</label>
              <input type="password" id="password" class="form-input" placeholder="Enter your password"
                required="required">
            </div>
            <div class="form-group right">
              <label for="confirm-password" class="label-title">Confirm Password</label>
              <input type="password" class="form-input" id="confirm-password" placeholder="Enter your password again"
                required="required">
            </div>
          </div>


          <div class="horizontal-group">
            <div class="form-group left">
              <label class="label-title">Gender</label>
              <select class="form-input" id="level">
                <option value="C">Select</option>
                <option value="B">Male</option>
                <option value="I">Female</option>
                <option value="A">Prefer Not To Say</option>
              </select>
            </div>

            <div class="form-group right">
              <label for="experience" class="label-title">Age</label>
              <input type="number" min="01" max="120" placeholder="Enter your age" class="form-input">
            </div>

            <div class="form-group left">
              <label for="occupation" class="label-title">Occupation</label>
              <input type="text" id="occupation" class="form-input" placeholder="Enter your occupation"
                required="required" />
            </div>

            <div class="form-group right">
              <label for="nationality" class="label-title">Nationality</label>
              <input type="text" id="lastname" class="form-input" placeholder="Enter your nationality"
                required="required" />
            </div>

            <div class="form-group left">
              <label class="label-title">Block No.</label>
              <select class="form-input" id="level">
                <option value="1">Select</option>
                <option value="2">A</option>
                <option value="3">B</option>
              </select>
            </div>

            <div class="form-group right">
              <label for="unitno" class="label-title">Unit No.</label>
              <input type="text" id="lastname" class="form-input" placeholder="Enter your unit no."
                required="required" />
            </div>


            <div class="form-group left">
              <label for="pax" class="label-title">No. of People in Household</label>
              <input type="number" min="01" max="20" placeholder="No. of pax" class="form-input">
            </div>

            <div class="form-group right">
              <label for="nationality" class="label-title">Check-in Date</label>
              <input type="date" id="checkin" class="form-input" placeholder="" required="required" />
            </div>

            <div class="form-group">
              <label for="choose-file" class="label-title">About You</label>
              <textarea class="form-input" rows="4" cols="50" max="150" placeholder="Write something about yourself"
                style="height:auto"></textarea>
            </div>

            <div class="form-group">
              <label for="files" class="label-title">Upload Your Pictures</label><br>
              <input type="file" id="files" name="files" multiple><br><br>
            </div>
          </div>

          <div class="submit">
            <button type="submit" class="btnsub">Update Details</button>
          </div>

      </form>
