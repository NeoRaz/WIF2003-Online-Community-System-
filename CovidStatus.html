<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Stylesheets/styleForCovid.css"></link>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-project">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images/logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top" id="logo">
            </a>
            <label for="logo" class="La"> La Grande Mansion</label>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse nav-link-margin " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-color" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-color" href="#">Facilities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-color" href="#">Visitor's Pass</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-linkSelected-color active " aria-current="page">Covid-19 Status</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <a class="nav-link nav-link-color ps-0" href="#">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="page-header">
            <h1 class="text-center">Covid-19 Status</h1>
            <h5 class="text-center pt-3">Check and report the covid status here!</h5>
        </div>
        <div class="mother-section ">
            <section>
                <h3 class="text-center pt-3 heading3-color">Daily</h3>
                <input type="date" class="form-control w-75 text-center m-auto mt-3 " id=" date ">
                <div class="text-center mt-3">
                    <img src="Images/pieExample.png" alt="PieExample" width="200" height="200" class="image-fluid">
                </div>
                <div class="my-3 justify-content-start cases mini-box-color">
                    <div class="mini-box" style="background-color:#D2555A;"></div> Avtive
                    <br>
                    <div class="mini-box" style="background-color:#C9AC83"></div> New Cases
                    <br>
                    <div class="mini-box" style="background-color:#A5D76E"></div> Recovered
                </div>
            </section>

            <section>
                <h3 class="text-center pt-3 heading3-color">Weekly</h3>
                <input type="week" class="form-control w-75 text-center m-auto mt-3" id=" date ">
                <div class="text-center mt-3">
                    <img src="Images/pieExample.png" alt="PieExample" width="200" height="200" class="image-fluid">
                </div>
                <div class="my-3 justify-content-start cases mini-box-color">
                    <div class="mini-box" style="background-color:#D2555A;"></div> Avtive
                    <br>
                    <div class="mini-box" style="background-color:#C9AC83"></div> New Cases
                    <br>
                    <div class="mini-box" style="background-color:#A5D76E"></div> Recovered
                </div>
            </section>

            <section>
                <h3 class="text-center pt-3 heading3-color">Want to report?</h3>
                <p class="text-center mt-8 para-color-status">Do you want to fill in your new COVID-19 status? </p>
                <button onclick="location.href = 'CovidReport.html';" type="button" class="btn btn-report btn-lg btn-block mt-8 ms-8 ">Report Now >></button>
            </section>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>

</html>
