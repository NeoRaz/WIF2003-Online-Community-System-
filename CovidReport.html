</head>

<body>
    <dir class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-project">

                <a class="navbar-brand" href="#">
                    <img src="Images/logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top" id="logo">
                </a>
                <label for="logo" class="La"> La Grande Mansion</label>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse nav-link-margin " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link nav-link-color" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-color" href="#">Facilities</a>

                    </ul>
                    <div class="ms-auto">
                        <a class="nav-link nav-link-color ps-0" href="#">Logout</a>
                    </div>
                </div>
            </div>
            </div>
        </nav>
        <main>
            <a class="nav-link nav-linkSelected-color anchor-background-color m-0" href="CovidStatus.html">&#60;&#60; COVID-19 Status</a>
            <div class="page-header">
                <h1 class="text-center">Report COVID-19</h1>
            </div>
            <div class="mother-section ">
                <section class="Covid-form">
                    <h5 class="">Please fill in this form to update your Covid-19 Status.</h5>
                    <form action="">
                        <div class="form-group for-item-flex mt-3">
                            <label for=" exampleFormControlInput1  " class="font-form mt-5">Name:</label>
                            <input type="text " class="input-length  mt-5" id="exampleFormControlInput1 " placeholder="Enter your name ">
                        </div>
                        <div class="form-group for-item-flex mt-3">
                            <label for="exampleFormControlInput1 " class="font-form ">Age:</label>
                            <input type="text " class="input-length " id="exampleFormControlInput1 " placeholder="Enter your age ">
                        </div>
                        <div class="form-group for-item-flex mt-3">
                            <label for="exampleFormControlInput1 " class="font-form mt-2">Contact Number:</label>
                            <input type="text " class="input-length mt-2" id="exampleFormControlInput1 " placeholder="Enter your contact number ">
                        </div>
                        <div class="form-group for-item-flex mt-3">
                            <label for="exampleFormControlInput1 " class="font-form mt-2">Address:</label>
                            <input type="text " class="input-length mt-2" id="exampleFormControlInput1 " placeholder="Enter your address ">
                        </div>
                        <div class="form-group for-item-flex mt-3">
                            <label for="exampleFormControlInput1 " class="font-form mt-2">Email:</label>
                            <input type="text " class="input-length mt-2" id="exampleFormControlInput1 " placeholder="Enter your email ">
                        </div>
                        <button class="btn btn-report btn-lg btn-block mt-5 ms-6 mb-2">Submit</button>
                    </form>

                </section>

                <section class="info ">
                    <div class="text-center mt-5 ">
                        <img src="Images/faceMask.png " alt="Face mask " width="120 " height="120 " class="image-fluid ">
                    </div>
                    <h3 class="text-center pt-3 ">Wear a mask! Save Lives</h3>
                    <p class="text-center mt-5 ">Wear a mask</p>
                    <p class="text-center mt-1 ">Clean your hands</p>
                    <p class="text-center mt-1 ">Keep a safe distance</p>

                </section>
        </main>
