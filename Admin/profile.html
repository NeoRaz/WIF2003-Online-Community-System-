<!DOCTYPE html>

<html lang="en">
  <head>
    <!--Meta Tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 shrink-to-fit=no"
    />

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="/Assest/css/adminStyle/bootstrap.min.css" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="/Assest/css/adminStyle/custom.css" />
    <link rel="stylesheet" href="/Assest/css/adminStyle/quicksand.css" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="/Assest/css/adminStyle/fontawesome-all.min.css"
    />
    <link rel="stylesheet" href="/Assest/css/adminStyle/fontawesome.css" />
    <script
      src="https://kit.fontawesome.com/aba25813e3.js"
      crossorigin="anonymous"
    ></script>

    <!--Webpage Name-->
    <title>Profile</title>
  </head>

  <body>
    <!--Page Loader-->
    <div class="loader-wrapper">
      <div class="loader-circle">
        <div class="loader-wave"></div>
      </div>
    </div>
    <!--Page Loader-->

    <!--Page Wrapper-->
    <div class="container-fluid">
      <!--Header-->
      <div class="row header shadow-sm fixed-top">
        <!--Logo-->
        <div class="col-sm-3 pl-0 text-center header-logo">
          <div class="bg-theme mr-3 pt-3 pb-2 mb-0">
            <h3 class="logo">
              <img src="/Assest/img/logo.png" class="mb-2" height="20" />
              Admin<span class="small"> Board</span>
            </h3>
          </div>
        </div>
        <!--Logo-->

        <!--Header Menu-->
        <div class="col-sm-9 header-menu pt-2 pb-0">
          <div class="row">
            <!--Sidebar Toggle-->
            <div class="col-sm-4 col-8 pl-0">
              <span class="menu-icon" onclick="toggle_sidebar()">
                <span id="sidebar-toggle-btn"></span>
              </span>
            </div>
            <!--Sidebar Toggle-->

            <!--Logout Button-->
            <div
              class="col-sm-8 col-4 text-right flex-header-menu justify-content-end"
            >
              <div class="menu-icon justify-content-end">
                <a class="" href="/Resident/index.html" role="button">
                  <i class="fa fa-sign-out"></i>
                </a>
              </div>
            </div>
            <!--Logout Button-->
          </div>
        </div>
        <!--Header Menu-->
      </div>
      <!--Header-->

      <!--Main Content-->
      <div class="row main-content">
        <!--Sidebar-->
        <div class="col-sm-3 col-xs-6 sidebar pl-0">
          <div class="inner-sidebar mr-3">
            <!--Admin Name-->
            <div class="avatar text-center pt-5">
              <p><strong>Jonathan Clarke</strong></p>
              <span class="text-warning small"><strong>Admin</strong></span>
            </div>
            <!--Admin Name-->

            <!--Sidebar Navigation Menu-->
            <ul class="sidebar-menu mt-4 mb-4">
              <li class="parent">
                <a href="/Admin/mainboard.html" class=""
                  ><i class="fa fa-angle-right mr-2"></i>
                  <span class="none">Main Board</span>
                </a>
              </li>
              <li class="parent">
                <a href="/Admin/covidmanagement.html" class=""
                  ><i class="fa fa-angle-right mr-2"></i>
                  <span class="none">Covid Analytics</span>
                </a>
              </li>
              <li class="parent">
                <a href="/Admin/residentlist.html" class=""
                  ><i class="fa fa-angle-right mr-2"></i>
                  <span class="none">Manage Residents</span>
                </a>
              </li>
            </ul>
            <!--Sidebar Navigation Menu-->
          </div>
        </div>
        <!--Sidebar-->

        <!--Content-->
        <div class="col-sm-9 col-xs-12 content pt-3 pl-0">
          <h5 class="mb-3"><strong>Profile</strong></h5>

          <!--Picture and Form-->
          <div class="row">
            <!--Picture-->
            <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="card card-fluid">
                <div class="avatar card-body text-center">
                  <img
                    id="profile-picture"
                    class="rounded-circle"
                    src="img/default-avatar.jpg"
                  />
                </div>
              </div>
            </div>
            <!--Picture-->

            <!--Form-->
            <div class="col-xl-8 col-lg-6 col-md-6 col-sm-12 col-12">
              <div class="card">
                <h5 class="card-header">Resident Information</h5>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label class="col-form-label">Name</label>
                      <input
                        class="form-control"
                        type="text"
                        id="resident-name"
                      />
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Block</label>
                      <input
                        class="form-control"
                        type="text"
                        id="resident-block"
                      />
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Unit</label>
                      <input
                        class="form-control"
                        type="text"
                        id="resident-unit"
                      />
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Phone Number</label>
                      <input
                        class="form-control"
                        type="text"
                        id="resident-phone"
                      />
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Email</label>
                      <input
                        class="form-control"
                        type="email"
                        id="resident-email"
                      />
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Username</label>
                      <input
                        class="form-control"
                        type="text"
                        id="resident-username"
                      />
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Password</label>
                      <input
                        class="form-control"
                        type="password"
                        id="resident-password"
                      />
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Age</label>
                      <input
                        class="form-control"
                        type="text"
                        id="resident-age"
                      />
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Nationality</label>
                      <input
                        class="form-control"
                        type="text"
                        id="resident-nationality"
                      />
                    </div>
                    <div class="form-group">
                      <label class="col-form-label">Occupation</label>
                      <input
                        class="form-control"
                        type="text"
                        id="resident-occupation"
                      />
                    </div>
                    <br />
                    <div>
                      <button id="update" class="btn btn-warning">
                        Update Profile
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!--Form-->
          </div>
          <!--Picture and Form-->

          <!-- Contact Modal HTML -->
          <div id="contactModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <form>
                  <div class="modal-header">
                    <h4 class="modal-title">Contact Us</h4>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-hidden="true"
                    >
                      &times;
                    </button>
                  </div>
                  <div class="modal-body">
                    <p><strong>Phone No:</strong></p>
                    <p>(+03) 5693-2456</p>
                    <br />
                    <p><strong>Email:</strong></p>
                    <p>admin@lagrandemaison.com</p>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!--Footer-->
          <div class="row mt-5 mb-4 footer">
            <div class="col-sm-8">
              <span
                >&copy; All rights reserved 2022 designed by
                <strong>La Grande Maison</strong></span
              >
            </div>
            <div class="col-sm-4 text-right">
              <a href="#contactModal" class="ml-2" data-toggle="modal"
                >Contact Us</a
              >
            </div>
          </div>
          <!--Footer-->
        </div>
        <!--Content-->
      </div>
      <!--Main Content-->
    </div>
    <!--Page Wrapper-->

    <!-- Page JavaScript Files-->
    <script src="/Assest/js/jquery.min.js"></script>
    <!--Popper JS-->
    <script src="/Assest/js/popper.min.js"></script>
    <!--Bootstrap-->
    <script src="/Assest/js/bootstrap.min.js"></script>
    <!--Custom-->
    <script src="/Assest/js/custom.js"></script>
  </body>
</html>
